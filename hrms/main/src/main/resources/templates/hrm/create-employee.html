<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Create employee</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/hrm/hrm.css}" href="../../static/css/hrm/hrm.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body th:inline="text">

<!--header-->
<div th:replace="hrm/component/header ::entry"></div>
<!--end-header-->


<div class="container-fluid">
    <div class="row">
        <!--left-nav-menu-->
        <div th:replace="hrm/component/left-nav-menu ::entry"></div>
        <!--end left-nav-menu-->

        <!--main-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h2 class="sub-header">Employee adding</h2>

            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">All fields are required
                    <h3 th:if="${success}"><span class="label label-success">Employee added successfully</span></h3>
                    <h3 th:if="${error}"><span class="label label-danger" th:text="${error}"></span></h3>
                </div>


                <form action="#" th:action="@{/hrm/create-employee/send}" method="post">
                    <div class="panel-body" th:class="${error}? 'panel-danger' ">
                        <!--panel body-->
                        <div class="row">
                            <div class="col-lg-6 col-lg-offset-3">
                                <div class="input-group">
                                    <label for="name">Name:</label>
                                    <input type="text" name="name" id="name"
                                           class="form-control" value=""
                                           aria-label="..." required="required">

                                </div>
                                <div class="input-group">

                                    <label for="surname">Surname:</label>
                                    <input type="text" name="surname" id="surname"
                                           class="form-control" value=""
                                           aria-label="..." required="required">

                                </div>
                                <div class="input-group">
                                    <label for="email">email:</label>
                                    <input type="email" name="email" id="email"
                                           class="form-control" value=""
                                           aria-label="..." required="required">

                                </div>
                                <div class="input-group">
                                    <label for="phoneNumber">Phone number:</label>
                                    <input type="text" name="phoneNumber" id="phoneNumber"
                                           class="form-control" value=""
                                           aria-label="..." required="required">


                                </div>
                                <div class="input-group">
                                    <label for="position">Position :</label>
                                    <input type="text" name="position" id="position"
                                           class="form-control" value=""
                                           aria-label="..." required="required">

                                </div>
                                <div class="input-group">
                                    <label for="salaryAmount">Month sallary :</label>
                                    <input type="text" name="salary.amount" id="salaryAmount"
                                           class="form-control" value="0"
                                           aria-label="..." required="required">
                                    <select name="salary.currency" required="required">
                                        <option
                                                th:each="currency : ${T(ua.dudka.domain.model.Currency).values()}"
                                                th:value="${currency}"
                                                th:text="${currency}">
                                        </option>
                                    </select>
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->

                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-3">
                                    <div class=" btn-submit-transfer btn-group btn-group-justified" role="group">
                                        <div class="btn-group" role="group">
                                            <button type="submit" style="margin: 2%" class="btn btn-primary">
                                                Add employee
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div><!-- /.row -->
                        <!--endpanel body-->
                    </div>
                </form>
            </div>
        </div>
        <!--end main-->

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>

<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
