<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="entry" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">E-wallet</a>

            <!--wallets-->
                <ul class="nav navbar-nav">
                    <li><a href="#">
                        <p th:text="${account.uahWallet.balance +' '+ account.uahWallet.currency}"></p>
                    </a></li>
                    <li><a href="#">
                        <p th:text="${account.usdWallet.balance +' '+ account.usdWallet.currency}"></p>
                    </a></li>
                    <li><a href="#">
                        <p th:text="${account.eurWallet.balance +' '+  account.eurWallet.currency}"></p>
                    </a></li>
                    <li><a href="#">
                        <p th:text="${account.btcWallet.balance +' '+ account.btcWallet.currency}"></p>
                    </a></li>
                </ul>
            <!--/wallets-->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Account No. [[${account.number}]] </a></li>

                <li onclick="document.getElementById('logout').submit()"><a href="#">Logout</a></li>
            </ul>
            <form id="logout" hidden="hidden" th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
