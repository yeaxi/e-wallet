<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Transfer</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/user/money-transfer.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body th:inline="text">

<!--header-->
<div th:replace="component/header ::entry"></div>
<!--end-header-->


<div class="container-fluid">
    <div class="row">
        <!--left-nav-menu-->
        <div th:replace="component/left-nav-menu ::entry"></div>
        <!--end left-nav-menu-->

        <!--main-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!--<h1 class="page-header">Transfer</h1>-->


            <h2 class="sub-header">Transfer</h2>

            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">You can send money to another account</div>

                <form action="#" th:action="@{/money-transfer/send}" method="post">
                    <div class="panel-body" th:class="${error}? 'panel-danger' ">
                        <!--panel body-->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <label for="amount">Amount:</label>
                                    <input type="number" name="amount" id="amount"
                                           class="form-control" value="0"
                                           aria-label="...">

                                    <select name="currency">
                                        <option
                                                th:each="currency : ${T(ua.dudka.employee.domain.Currency).values()}"
                                                th:value="${currency}"
                                                th:text="${currency}">
                                        </option>
                                    </select>
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->

                            <div class="col-lg-6">
                                <div class="input-group">
                                    <label for="destination-number">Destination account number:</label>
                                    <input type="number" value="0" name="destinationAccountNumber"
                                           id="destination-number"
                                           class="form-control" placeholder=""
                                           aria-describedby="basic-addon1">
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->

                            <div class=" btn-submit-transfer btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>

                            <div th:if="${error}">
                                <h3><span class="label label-danger" th:text="${error}"></span></h3>
                            </div>
                        </div><!-- /.row -->
                        <!--endpanel body-->
                    </div>
                </form>
            </div>
        </div>
        <!--end main-->

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>
<script src="/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="/js/vendor/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
