<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Employees</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}"  href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/company/company.css}" href="../../static/css/company/company.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body th:inline="text">

<!--header-->
<div th:replace="company/component/header ::entry"></div>
<!--end-header-->


<div class="container-fluid">
    <div class="row">
        <!--left-nav-menu-->
        <div th:replace="company/component/left-nav-menu ::entry"></div>
        <!--end left-nav-menu-->

        <!--main-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>

            <div class="row placeholders">
                <div th:each="wallet : ${admin.wallets}" class="col-xs-6 col-sm-3 placeholder">
                    <p class="bit">[[${wallet.balance}]] [[${wallet.currency}]]</p>
                </div>
            </div>

            <h2 class="sub-header">Employees</h2>
            <div class="table-responsive">
                <table id="transactions_table" class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Enroll date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td>
                            <a th:href="@{'/admin/edit-employee/'+${employee.id}}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.surname}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.phoneNumber}"></td>
                        <td th:text="${employee.position}"></td>
                        <td>[[${employee.salary.amount}]] [[${employee.salary.currency}]]</td>
                        <td th:text="${#temporals.format(employee.enrollDate, 'dd-MM-yyyy')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--end main-->

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
