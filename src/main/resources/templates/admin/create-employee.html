<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Create employee</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/admin/admin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body th:inline="text">

<!--header-->
<div th:replace="admin/component/header ::entry"></div>
<!--end-header-->


<div class="container-fluid">
    <div class="row">
        <!--left-nav-menu-->
        <div th:replace="admin/component/left-nav-menu ::entry"></div>
        <!--end left-nav-menu-->

        <!--main-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h2 class="sub-header">Create Employee</h2>

            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">You can add new employee to the system</div>

                <form action="#" th:action="@{/admin/create-employee/send}" method="post">
                    <div class="panel-body" th:class="${error}? 'panel-danger' ">
                        <!--panel body-->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <label for="name">Name:</label>
                                    <input type="text" name="name" id="name"
                                           class="form-control" value=""
                                           aria-label="..." required="required">

                                </div>
                                <div class="input-group">

                                    <label for="surname">Surname:</label>
                                    <input type="text" name="surname" id="surname"
                                           class="form-control" value=""
                                           aria-label="..." required="required">

                                </div>
                                <div class="input-group">
                                    <label for="email">email:</label>
                                    <input type="email" name="email" id="email"
                                           class="form-control" value=""
                                           aria-label="..." required="required">

                                </div>
                                <div class="input-group">
                                    <label for="phoneNumber">Phone number:</label>
                                    <input type="text" name="phoneNumber" id="phoneNumber"
                                           class="form-control" value=""
                                           aria-label="..." required="required">


                                </div>
                                <div class="input-group">
                                    <label for="position">Position :</label>
                                    <input type="text" name="position" id="position"
                                           class="form-control" value=""
                                           aria-label="..." required="required">

                                </div>
                                <div class="input-group">
                                    <label for="salaryAmount">Month sallary :</label>
                                    <input type="text" name="salaryAmount" id="salaryAmount"
                                           class="form-control" value="0"
                                           aria-label="..." required="required">
                                    <select name="salaryCurrency" required="required">
                                        <option
                                                th:each="currency : ${T(ua.dudka.employee.domain.Currency).values()}"
                                                th:value="${currency}"
                                                th:text="${currency}">
                                        </option>
                                    </select>
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->

                            <div class=" btn-submit-transfer btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-primary">Create account</button>
                                </div>
                            </div>

                            <div th:if="${error}">
                                <h3><span class="label label-danger" th:text="${error}"></span></h3>
                            </div>
                        </div><!-- /.row -->
                        <!--endpanel body-->
                    </div>
                </form>
            </div>
        </div>
        <!--end main-->

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="/js/vendor/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
